<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Обратная связь</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form class="block-center form">
    <!-- BEGIN (write your solution here) -->
    <h1>Обратная связь</h1>
    <div class="form-input mb-2">
      <label class="sr-only" for="name"></label>
      <input type="text" placeholder="Ваше имя" name="name" id="name">
    </div>

    <div class="form-input mb-2">
      <label class="sr-only" for="email"></label>
      <input type="text" placeholder="Ваш Email" name="email" id="email">
    </div>

    <div class="form-input mb-2">
      <label class="sr-only" for="message"></label>
      <textarea class="mb-2" name="message" id="message" cols="30" rows="10">Ваше сообщение</textarea>
    </div>

    <div class="small mb-1">
      <input type="checkbox" id="accept" name="accept">
      Я принимаю правила сервиса
    </div>
    <!-- END -->
    <button class="btn btn-green">Отправить сообщение</button>
  </form>
</body>

</html>
