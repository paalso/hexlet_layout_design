<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculation">
        <!-- BEGIN (write your solution here) -->
        <div class="calculation-screen">
            <p class="math-expression text-gray small">
                30 &#215; 21
            </p>
            <p class="expression-value text-big">
                630
            </p>
        </div>

        <div class="calculation-keys">
            <div class="keys-row">
                <button class="key">C</button>
                <button class="key">&plusmn;</button>
                <button class="key">%</button>
                <button class="key bg-blue">&divide;</button>
            </div>
            <div class="keys-row">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key bg-blue">&times;</button>
            </div>
            <div class="keys-row">
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key bg-blue">&minus;</button>
            </div>
            <div class="keys-row">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key bg-blue">+</button>
            </div>
            <div class="keys-row">
                <button class="key">0</button>
                <button class="key">.</button>
                <button class="key small">Delete</button>
                <button class="key bg-blue">=</button>
            </div>
        </div>
        <!-- END -->
    </div>
</body>

</html>
