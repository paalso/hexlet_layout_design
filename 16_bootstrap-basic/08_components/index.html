<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление банковской карты</title>
  <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center h-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 p-4 shadow border-top border-primary">
        <h2 class="h5 text-muted mb-3">Добавить карту</h2>
        <form class="bg-white p-3 border rounded" action="#" method="post">
          <div class="row mb-3">
            <div class="col-8">
              <label class="text-muted small form-label" for="card-owner">Владелец карты</label>
              <input id="card-owner" type="text" class="form-control" placeholder="Фамилия Имя" name="name">
            </div>
            <div class="col-4">
              <label class="text-muted small form-label" for="card-term">Срок действия</label>
              <input id="card-term" type="text" class="form-control" placeholder="Месяц / Год" name="term">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-9">
              <label class="text-muted small form-label" for="card-number">Номер карты</label>
              <input id="card-number" type="number" class="form-control" placeholder="Номер карты" name="number">
            </div>
            <div class="col-3">
              <label class="text-muted small form-label" for="card-cvc">CVC</label>
              <input id="card-cvc" type="number" class="form-control" placeholder="CVC" name="cvc">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="text-muted small form-label" for="card-description">Описание карты</label>
              <input id="card-description" type="text" class="form-control" placeholder="Описание карты"
                name="description">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="text-muted small form-label" for="card-info">Дополнительная информация</label>
              <textarea id="card-info" class="form-control" name="info" rows="5">Дополнительная информация</textarea>
            </div>
          </div>
          <div class="row">
            <div class="col text-end">
              <button type="button" class="btn btn-success">Добавить</button>
              <button type="button" class="btn btn-warning">Отмена</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
