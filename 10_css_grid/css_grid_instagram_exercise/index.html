<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/app.css">
  <title>Instagram by paalso</title>
</head>

<body>
  <div class="mobile">
    <header class="mobile-header">
      <div class="mr-5 w-15 icon icon-signal"></div>
      <div class="mr-5 w-15 icon icon-connection"></div>
      <div class="icon w-15 icon-battery"></div>
      <div class="mobile-time ml-auto">15:23</div>
    </header>
    <main class="instagram-app">
      <!-- BEGIN (write your solution here) -->
      <header class="instagram-app-header">
        <div><button class=" icon-camera label w-25 icon"></button></div>
        <h1>Instagram</h1>
        <div class="ml-auto right-icons">
          <button class="icon-igtv aria-label mr-15 w-25 icon"></button>
          <button class="icon-messanger aria-label w-25 icon "></button>
        </div>
      </header>

      <section class="instagram-stories border-bottom border-top">
        <button class="instagram-stories-item">
          <img class="avatar rounded" src="assets/images/avatar_1.jpg" alt="Ваша история">
          <div class="avatar-caption">Ваша история</div>
        </button>
        <button class="instagram-stories-item">
          <img class="avatar rounded" src="assets/images/avatar_2.jpg" alt="история alex">
          <div class="avatar-caption">alex</div>
        </button>
        <button class="instagram-stories-item">
          <img class="avatar rounded" src="assets/images/avatar_3.jpg" alt="история jediAcademy">
          <div class="avatar-caption">jediAcademy </div>
        </button>
        <button class="instagram-stories-item">
          <img class="avatar rounded" src="assets/images/avatar_4.jpg" alt="история PythonCool">
          <div class="avatar-caption">PythonCool</div>
        </button>
      </section>

      <section class="instagram-post">
        <header class="instagram-post-header">
            <img class="instagram-post-user-avatar rounded" src="assets/images/avatar_5.jpg" alt="hexlet_code">
            <div>
              <span class="bold">hexlet_code</span><br>Miami
            </div>
            <button class="w-15 icon icon-more ml-auto" aria-label="Больше действий"></button>
        </header>
        <div class="instagram-post-image">
          <img src="assets/images/post-image.jpg" alt="Post image">
        </div>
        <footer class="instagram-post-footer border-bottom">
          <div class="instagram-post-actions">
              <button class="icon icon-like w-25 mr-20" aria-label="Нравится"></button>
              <button class="icon icon-comment w-25 mr-20" aria-label="Комментарий"></button>
              <button class="icon icon-messanger w-25" aria-label="Сообщение"></button>
              <button class="icon icon-save w-25 ml-auto" aria-label="Сохранить в закладки"></button>
          </div>
          <div class="instagram-post-footer-comments">
            <p><span class="bold">Нравится: 2 165</span></p>
            <p>
              <span class="bold">hexlet_code</span> А скоро мы хотим открыть направление фотографии. Записывайтесь</p>
          </div>
        </footer>
      </section>

      <footer class="instagram-app-footer">
        <button class="icon icon-home aria-label w-25" aria-label="Домашняя страница"></button>
        <button class="icon icon-search aria-label w-25" aria-label="Поиск"></button>
        <button class="icon icon-add aria-label w-25" aria-label="Добавить пост"></button>
        <button class="icon icon-like aria-label w-25" aria-label="Нравится"></button>
        <button class="aria-label w-25 icon">
          <img class="rounded" src="assets/images/avatar_5.jpg" alt="hexlet_code">
        </button>
      </footer>
      <!-- END -->
    </main>
  </div>
</body>

</html>
